<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Art Gallery</title>
	<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,400;1,700&family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="registration.css">
	<script src="https://kit.fontawesome.com/f62d935e50.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jQuery3.5.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper_form">
			<label class="tab active" title="tab1">Authorization</label>
			<label class="tab" title="tab2">Registration</label>
			<form class="tab-form">
				<input class="input" type="email" placeholder="Enter email" name="email" required="Fill in this field.">
				<input class="input" type="password" placeholder="Enter password" name="password" required="Fill in this field.">
				<a href="#" class="button">Sign in</a>
				<ul class="icons">
					<li><a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a></li>
					<li><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
					<li><a href="https://vk.com"><i class="fab fa-vk"></i></a></li>
				</ul>
			</form>

			<form class="tab-form">
				<input class="input" type="text" placeholder="Enter name" name="name">
				<input class="input" type="text" placeholder="Enter surname" name="surname">
				<input class="input" type="email" placeholder="Enter email" name="email">
				<input class="input" type="password" placeholder="Enter password" name="password">
				<div class="recover">
					<input type="checkbox" name="checkbox">
					<label>I have read and accept the terms of registration.</label>
				</div>
				<a href="#" class="button">Sign up</a>
			</form>
		</div>
	</div>
</body>
</html>
